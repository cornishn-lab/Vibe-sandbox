<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vibe Quiz â€“ Infinite Streak</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #020617;
      transition: background 0.4s ease;
      color: #e5e7eb;
    }

    body.correct-bg { background: #022c22; }
    body.wrong-bg   { background: #2b0b0b; }

    .container {
      width: 100%;
      max-width: 600px;
      background: #020617;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid #111827;
      color: #e5e7eb;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .score {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .question-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .emoji {
      font-size: 1.6rem;
      transition: transform 0.2s ease;
    }

    .emoji-happy { transform: scale(1.1) rotate(-5deg); }
    .emoji-sad   { transform: scale(1.1) rotate(5deg); }

    .question {
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .options {
      display: grid;
      gap: 8px;
      margin-bottom: 10px;
    }

    .option-btn {
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #0b1120;
      color: #e5e7eb;
      padding: 10px 12px;
      text-align: left;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      gap: 8px;
      align-items: center;
      transition:
        background 0.15s ease,
        box-shadow 0.15s ease,
        transform 0.1s ease,
        border-color 0.15s ease;
    }

    .option-btn span.key {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #9ca3af;
    }

    .option-btn:hover {
      background: #020617;
      box-shadow: 0 8px 16px rgba(15, 23, 42, 0.7);
      transform: translateY(-1px);
      border-color: #4f46e5;
    }

    .option-btn.correct {
      background: #064e3b;
      border-color: #16a34a;
      box-shadow: 0 0 20px rgba(22, 163, 74, 0.7);
    }

    .option-btn.wrong {
      background: #7f1d1d;
      border-color: #dc2626;
      box-shadow: 0 0 20px rgba(220, 38, 38, 0.7);
    }

    .option-btn.disabled {
      pointer-events: none;
      opacity: 0.9;
    }

    .feedback {
      min-height: 24px;
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .feedback.correct { color: #4ade80; }
    .feedback.wrong   { color: #fca5a5; }

    .controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    .end-screen {
      text-align: center;
      padding: 12px 4px 4px;
    }

    .end-score {
      font-size: 2rem;
      margin-bottom: 6px;
    }

    .end-message {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    .restart-btn {
      border-radius: 999px;
      padding: 8px 16px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 0.85rem;
      transition:
        background 0.15s ease,
        transform 0.1s ease,
        box-shadow 0.15s ease;
    }

    .restart-btn:hover {
      background: #02081f;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.7);
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.25s ease;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="header">
      <div>
        <div class="title">Infinite Vibe Quiz</div>
        <div class="subtitle">Random questions Â· streak ends when you miss one</div>
      </div>
      <div class="score" id="scoreText">Streak: 0</div>
    </div>

    <div id="quizArea">
      <!-- Quiz content injected by JavaScript -->
    </div>
  </div>

  <script>
    // ===============================
    // Simple infinite random quiz
    // ===============================

    var questionPool = [
      { question: "Which planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Mercury"], answer: 1 },
      { question: "Who wrote 'Romeo and Juliet'?", options: ["William Shakespeare", "Jane Austen", "Charles Dickens", "Mark Twain"], answer: 0 },
      { question: "What is the largest ocean on Earth?", options: ["Atlantic", "Indian", "Arctic", "Pacific"], answer: 3 },
      { question: "Which element has the chemical symbol 'O'?", options: ["Gold", "Oxygen", "Osmium", "Iron"], answer: 1 },
      { question: "In computing, what does 'CPU' stand for?", options: ["Central Processing Unit", "Computer Personal Unit", "Central Power Utility", "Control Processing User"], answer: 0 },
      { question: "Which country hosted the 2016 Summer Olympics?", options: ["China", "Brazil", "United Kingdom", "Russia"], answer: 1 },
      { question: "What is the capital city of Australia?", options: ["Sydney", "Melbourne", "Canberra", "Perth"], answer: 2 },
      { question: "Which language is primarily spoken in Brazil?", options: ["Spanish", "Portuguese", "French", "English"], answer: 1 },
      { question: "What is the hardest natural substance on Earth?", options: ["Diamond", "Steel", "Quartz", "Titanium"], answer: 0 },
      { question: "Who proposed the theory of relativity?", options: ["Isaac Newton", "Albert Einstein", "Nikola Tesla", "Galileo Galilei"], answer: 1 }
    ];

    var streak = 0;
    var currentQuestionIndex = -1;
    var hasAnswered = false;

    var quizArea = document.getElementById("quizArea");
    var scoreText = document.getElementById("scoreText");
    var container = document.getElementById("container");
    var body = document.body;

    function getRandomQuestionIndex() {
      var max = questionPool.length;
      return Math.floor(Math.random() * max);
    }

    function renderQuestion() {
      hasAnswered = false;

      // reset vibes
      body.className = body.className.replace("correct-bg", "");
      body.className = body.className.replace("wrong-bg", "");
      container.className = container.className.replace("shake", "");

      currentQuestionIndex = getRandomQuestionIndex();
      var q = questionPool[currentQuestionIndex];

      var html = "";

      html += '<div class="question-meta">';
      html += '  <div>Question #' + (streak + 1) + '</div>';
      html += '  <div class="emoji" id="emoji">ðŸ¤”</div>';
      html += '</div>';

      html += '<div class="question">' + q.question + '</div>';

      html += '<div class="options">';
      var i;
      for (i = 0; i < q.options.length; i++) {
        html += '  <button class="option-btn" data-index="' + i + '">';
        html += '    <span class="key">' + String.fromCharCode(65 + i) + '</span>';
        html += '    <span>' + q.options[i] + '</span>';
        html += '  </button>';
      }
      html += '</div>';

      html += '<div class="feedback" id="feedback"></div>';

      html += '<div class="controls">';
      html += '  <span>Keep going until you slip upâ€¦</span>';
      html += '</div>';

      quizArea.innerHTML = html;

      var optionButtons = document.getElementsByClassName("option-btn");
      for (i = 0; i < optionButtons.length; i++) {
        optionButtons[i].onclick = handleAnswer;
      }
    }

    function handleAnswer(e) {
      if (hasAnswered) { return; }
      hasAnswered = true;

      var btn = e.currentTarget || e.srcElement;
      var idx = parseInt(btn.getAttribute("data-index"), 10);
      var q = questionPool[currentQuestionIndex];
      var correctIdx = q.answer;

      var feedback = document.getElementById("feedback");
      var emoji = document.getElementById("emoji");
      var optionButtons = document.getElementsByClassName("option-btn");
      var i;

      // disable all buttons
      for (i = 0; i < optionButtons.length; i++) {
        optionButtons[i].className += " disabled";
      }

      if (idx === correctIdx) {
        // correct
        streak++;
        scoreText.textContent = "Streak: " + streak;

        btn.className += " correct";
        feedback.textContent = "Nice! âœ… Next question coming upâ€¦";
        feedback.className = "feedback correct";
        emoji.textContent = "ðŸ˜Ž";
        emoji.className += " emoji-happy";

        if (body.className.indexOf("correct-bg") === -1) {
          body.className += " correct-bg";
        }

        setTimeout(function () {
          renderQuestion();
        }, 800);
      } else {
        // wrong
        btn.className += " wrong";

        // highlight correct one
        for (i = 0; i < optionButtons.length; i++) {
          var b = optionButtons[i];
          var bIdx = parseInt(b.getAttribute("data-index"), 10);
          if (bIdx === correctIdx) {
            b.className += " correct";
          }
        }

        feedback.textContent = "Nope â€“ that ends your run.";
        feedback.className = "feedback wrong";
        emoji.textContent = "ðŸ˜¬";
        emoji.className += " emoji-sad";

        if (body.className.indexOf("wrong-bg") === -1) {
          body.className += " wrong-bg";
        }
        if (container.className.indexOf("shake") === -1) {
          container.className += " shake";
        }
        setTimeout(function () {
          container.className = container.className.replace("shake", "");
        }, 260);

        setTimeout(function () {
          renderEndScreen();
        }, 900);
      }
    }

    function renderEndScreen() {
      body.className = body.className.replace("correct-bg", "");
      body.className = body.className.replace("wrong-bg", "");

      var msg;
      var emoji;

      if (streak === 0) {
        msg = "Tough start â€“ warm up and try again ðŸ”";
        emoji = "ðŸŒ±";
      } else if (streak < 5) {
        msg = "Nice attempt â€“ solid warm-up ðŸ”¼";
        emoji = "ðŸ’ª";
      } else if (streak < 10) {
        msg = "Strong streak â€“ quiz brain online ðŸ”¥";
        emoji = "ðŸš€";
      } else {
        msg = "Monster run â€“ elite trivia brain ðŸ§ ";
        emoji = "ðŸ†";
      }

      quizArea.innerHTML =
        '<div class="end-screen">' +
          '<div style="font-size:2rem;margin-bottom:6px;">' + emoji + '</div>' +
          '<div class="end-score">Streak: ' + streak + '</div>' +
          '<div class="end-message">' + msg + '</div>' +
          '<button class="restart-btn" id="restartBtn">Play Again</button>' +
        '</div>';

      var restartBtn = document.getElementById("restartBtn");
      restartBtn.onclick = function () {
        streak = 0;
        scoreText.textContent = "Streak: 0";
        renderQuestion();
      };
    }

    // Kick off the quiz
    renderQuestion();
  </script>
</body>
</html>
