<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adaptive Infinite Vibe Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: radial-gradient(circle at top, #1e293b, #020617);
      transition: background 0.4s ease;
      color: #e5e7eb;
    }

    body.vibe-correct {
      background: radial-gradient(circle at top, #22c55e33, #022c22);
    }

    body.vibe-wrong {
      background: radial-gradient(circle at top, #ef444433, #111827);
    }

    .container {
      width: 100%;
      max-width: 640px;
      background: #020617;
      border-radius: 20px;
      padding: 20px 20px 24px;
      box-shadow:
        0 0 0 1px #111827,
        0 20px 50px rgba(0, 0, 0, 0.75);
      position: relative;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 999px;
      background: radial-gradient(circle at center, #4f46e5, transparent);
      opacity: 0.25;
      filter: blur(10px);
      top: -60px;
      right: -40px;
      pointer-events: none;
      transition: transform 0.5s ease, background 0.5s ease, opacity 0.5s ease;
    }

    .orb.good {
      background: radial-gradient(circle at center, #22c55e, transparent);
      opacity: 0.35;
      transform: translate(-10px, 10px) scale(1.05);
    }

    .orb.bad {
      background: radial-gradient(circle at center, #ef4444, transparent);
      opacity: 0.35;
      transform: translate(-30px, 20px) scale(1.08);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      position: relative;
      z-index: 1;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .score-pill {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: #9ca3af;
      border: 1px solid #1f2937;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.7);
    }

    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
